<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>People in queue for beer:</h1>
    <svg viewBox="0 0 100 110">
        <g>
            <text x="2" y="10.5">25
                <tspan x="2" y="30.5">20</tspan>
                <tspan x="2" y="50.5">15</tspan>
                <tspan x="2" y="70.5">10</tspan>
                <tspan x="2" y="90.5">5</tspan>
            </text>


            <line id="border" x1="8" y1="10" x2="93" y2="10" />
            <line id="border" x1="8" y1="30" x2="93" y2="30" />
            <line id="border" x1="8" y1="50" x2="93" y2="50" />
            <line id="border" x1="8" y1="70" x2="93" y2="70" />
            <line id="border" x1="8" y1="90" x2="93" y2="90" />
        </g>

        <rect id="queue" x="33" y="110" width="33" height="0"></rect>
    </svg>
    <button>Beer Served!</button>



    <script src="script.js" type="text/javascript"></script>
</body>

</html>
